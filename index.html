<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Rocket shake animation */
            @keyframes shake {
                0% { transform: translate(0, 0); }
                20% { transform: translate(2px, -2px); }
                40% { transform: translate(-2px, 2px); }
                60% { transform: translate(2px, -2px); }
                80% { transform: translate(-2px, 2px); }
                100% { transform: translate(0, 0); }
            }

            /* Rocket launch animation */
            @keyframes launch {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(-1000px); opacity: 0; }
            }

            /* Star flicker animation */
            @keyframes flicker {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }

            .rocket-shake:hover {
                animation: shake 0.5s ease-in-out infinite;
            }

            .rocket-launch {
                animation: launch 2s ease-out forwards;
            }

            .star {
                animation: flicker 2s infinite alternate;
            }
        </style>
    </head>
    <body class="bg-black relative">
        <!-- Start Page with Space-Themed Button -->
        <section id="startSection" class="h-screen flex flex-col justify-center items-center bg-black relative">
            <!-- Rocket Icon Button -->
            <div id="startButton" class="relative flex flex-col items-center cursor-pointer">
                <!-- Rocket Image -->
                <img src="https://image.pngaaa.com/483/3807483-middle.png" alt="Rocket" class="w-24 h-24 rocket-shake">
                <span class="text-white mt-4 text-xl font-bold">Start Journey</span>
            </div>

            <!-- Glowing Stars -->
            <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-white rounded-full star"></div>
            <div class="absolute top-1/3 left-1/3 w-2 h-2 bg-white rounded-full star"></div>
            <div class="absolute top-1/2 right-1/3 w-2 h-2 bg-white rounded-full star"></div>
            <div class="absolute bottom-1/4 right-1/4 w-2 h-2 bg-white rounded-full star"></div>
        </section>

        <!-- Fullscreen Video Section -->
        <section id="contentSection" class="h-screen hidden">
            <video autoplay muted playsinline class="w-full h-full object-cover" id="homevideo">
                <source src="homevideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <!-- 3D Model Section -->
        <section class="h-screen">
            <div class="w-full h-full">
                <iframe id="sketchfab-embed" title="JWST (James Webb Space Telescope)" frameborder="0" allowfullscreen
                    mozallowfullscreen="true" webkitallowfullscreen="true"
                    allow="autoplay; fullscreen; xr-spatial-tracking" 
                    src="https://sketchfab.com/models/6c92c08a672640afb58ee44d248fd0fe/embed?autostart=1&preload=1&ui_infos=0&ui_stop=0&ui_inspector=0&ui_watermark_link=0&ui_watermark=0&ui_ar=0&ui_help=0&ui_settings=0&ui_vr=0"
                    class="w-full h-full">
                </iframe>
            </div>
        </section>

        <script>
            // JavaScript to handle button click and start video
            const startButton = document.getElementById('startButton');
            const startSection = document.getElementById('startSection');
            const contentSection = document.getElementById('contentSection');
            const video = document.getElementById('homevideo');

            startButton.addEventListener('click', function() {
                // Add rocket launch animation
                startButton.querySelector('img').classList.add('rocket-launch');
                
                // After animation, show video and hide the button
                setTimeout(() => {
                    startSection.classList.add('hidden');  // Hide the start section
                    contentSection.classList.remove('hidden');  // Show the video section
                    video.play();  // Start the video
                }, 2000);  // Wait for rocket launch animation to finish
            });
        </script>
    </body>
</html>
