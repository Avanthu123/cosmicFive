<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>

            /* Smooth scroll animation */
            html {
                scroll-behavior: smooth;
            }

            /* Styles for star flicker effect */
            .star {
                animation: flicker 2s infinite alternate;
            }
        </style>
    </head>
    <body class="bg-black relative">
        <!-- Fullscreen Video Section -->
        <section id="contentSection" class="h-screen relative">
            <video autoplay muted playsinline class="w-full h-full object-cover" id="homevideo">
                <source src="homevideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Rocket Icon Button positioned over the video -->
            <div id="startButton" class="absolute flex flex-col items-center cursor-pointer bottom-10 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <!-- Rocket Image -->
                <img src="https://image.pngaaa.com/483/3807483-middle.png" alt="Rocket" class="w-24 h-24 rocket-shake">
                <span class="text-white mt-4 text-xl font-bold">Start Journey</span>
            </div>

            <!-- Glowing Stars (optional) -->
            <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-white rounded-full star"></div>
            <div class="absolute top-1/3 left-1/3 w-2 h-2 bg-white rounded-full star"></div>
            <div class="absolute top-1/2 right-1/3 w-2 h-2 bg-white rounded-full star"></div>
            <div class="absolute bottom-1/4 right-1/4 w-2 h-2 bg-white rounded-full star"></div>
        </section>

        <!-- 3D Model Section -->
        <section id="modelSection" class="h-screen">
            <div class="w-full h-full">
                <iframe id="sketchfab-embed" title="JWST (James Webb Space Telescope)" frameborder="0" allowfullscreen
                    mozallowfullscreen="true" webkitallowfullscreen="true"
                    allow="autoplay; fullscreen; xr-spatial-tracking" 
                    src="https://sketchfab.com/models/6c92c08a672640afb58ee44d248fd0fe/embed?autostart=1&preload=1&ui_infos=0&ui_stop=0&ui_inspector=0&ui_watermark_link=0&ui_watermark=0&ui_ar=0&ui_help=0&ui_settings=0&ui_vr=0"
                    class="w-full h-full">
                </iframe>
            </div>
        </section>

        <script>
            // JavaScript to handle button click and scroll to next section
            const startButton = document.getElementById('startButton');
            const modelSection = document.getElementById('modelSection');

            startButton.addEventListener('click', function() {
                // Smooth scroll to the 3D model section
                modelSection.scrollIntoView({ behavior: 'smooth' });
            });
        </script>
    </body>
</html>
